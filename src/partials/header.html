<header class="header is-hidden" data-modal>
  <div class="container">
    <div class="header-wrap">
      <div>
        <div class="header-logo">
          <picture>
            <source srcset="./images/logo/logo.webp" type="image/webp" />

            <source srcset="./images/logo/logo.png" />

            <img src="./images/logo/logo.png" alt="Логотип" class="logo" />
          </picture>
        </div>
        <div class="menu-logo">
          <picture>
            <source srcset="./images/logo/logo-menu.webp" type="image/webp" />
            <source srcset="./images/logo/logo-menu.png" />
            <img src="./images/logo/logo-menu.png" alt="Логотип" class="logo" />
          </picture>
        </div>
      </div>

      <div class="header-nav">
        <ul class="header-list">
          <li class="header-item">
            <a class="header-link" href="#program-study">Программы обучения</a>
          </li>
          <li class="header-item">
            <a class="header-link" href="#about-us">О нас</a>
          </li>
          <li class="header-item">
            <a class="header-link" href="#var-study">Варианты обучения</a>
          </li>
          <li class="header-item">
            <a class="header-link" href="#contact">Контакты</a>
          </li>
        </ul>
      </div>

      <div class="header-buttons">
        <div>
          <a
            href="#registration"
            class="link button-registration btn--beta btn-beta"
            aria-label="Консультация по телефону"
          >
            <span class="btn-reg">Консультация по телефону</span>
          </a>
        </div>

        <div class="btn-menu-box">
          <button
            type="button"
            class="btn-menu not-active"
            aria-label="Переключатель мобильного меню"
            data-modal-open
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </div>

    <div class="backdrop">
      <div class="header-nav-mobile">
        <ul class="header-list-mobile">
          <li class="header-item">
            <a class="header-link-mobile" href="#program-study"
              >Программы обучения</a
            >
          </li>

          <li class="header-item">
            <a class="header-link-mobile" href="#about-us">О нас</a>
          </li>

          <li class="header-item">
            <a class="header-link-mobile" href="#var-study"
              >Варианты обучения</a
            >
          </li>

          <li class="header-item">
            <a class="header-link-mobile" href="#contact">Контакты</a>
          </li>
        </ul>
      </div>

      <a
        href="#registration"
        class="link button-registration btn--gamma"
        aria-label="Консультация по телефону"
      >
        <span class="btn-reg">Консультация по телефону</span>
      </a>
    </div>
  </div>
</header>
